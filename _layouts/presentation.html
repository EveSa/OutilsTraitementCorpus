<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    
    
    <link rel="stylesheet" href="{{ site.baseurl }}/dist/reset.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/dist/reveal.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/dist/theme/black.css" />

    <link rel="stylesheet" href="{{ site.baseurl }}/plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown
                 data-separator="^\r?\n\r?\n\r?\n\r?\n-horizontal-\r?\n$"
                 data-separator-vertical="^\r?\n\r?\n\r?\n\r?\n-vertical-\r?\n$">
          <script type="text/template">
            {{ content }}
          </script>
        </section>
      </div>
    </div>

    <script src="{{ site.baseurl }}/dist/reveal.js"></script>
    <script src="{{ site.baseurl }}/plugin/notes/notes.js"></script>
    <script src="{{ site.baseurl }}/plugin/markdown/markdown.js"></script>
    <script src="{{ site.baseurl }}/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // * https://revealjs.com/initialization/
      // * https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
